heater_arret_command:
  sequence:
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{topic}}/{{power1}}'
        payload: 'ON'
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{topic}}/{{power2}}'
        payload: 'OFF'
heater_eco_command:
  sequence:
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{topic}}/{{power1}}'
        payload: 'ON'
    - delay: 00:00:01
