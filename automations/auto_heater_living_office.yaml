#Livingroom + office

#
#Basic weekday / not at home
#

#Morning confort not at home
- id: living office morning confort
  alias: "living office morning confort"
  hide_entity: true
  trigger:
    - platform: time
      at: '06:00:00'
    - platform: state
      entity_id: input_boolean.run_heaters_automations
      to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.run_heaters_automations
      state: 'on'
    - condition: state
      entity_id: input_boolean.at_home
      state: 'off'
    - condition: time
      after: '06:00:00'
      before: '09:00:00'
  action:
    - delay: 00:00:03
    - service: input_select.select_option
      data_template:
        entity_id: input_select.heater_living_room
        option: "Confort"
    - delay: 00:00:03
    - service: input_select.select_option
      data_template:
        entity_id: input_select.heater_office
        option: "Confort"

