#Bedroom

#
#Basic day
#

- id: bedroom morning confort
  alias: "bedroom morning confort"
  hide_entity: true
  trigger:
    - platform: time
      at: '06:00:00'
    - platform: state
      entity_id: input_boolean.run_heaters_automations
      to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.run_heaters_automations
      state: 'on'
    - condition: time
      after: '06:00:00'
      before: '09:00:00'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.heater_bedroom
        option: "Confort"

