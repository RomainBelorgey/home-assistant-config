#Set input boolean at home

- id: set at home
  alias: "Set at home"
  trigger:
    platform: time
    at: '01:00:00'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: 'binary_sensor.workday_sensor'
      state: 'off'
    - condition: state
      entity_id: calendar.wfh
      state: 'on'
    - condition: state
      entity_id: calendar.pto
      state: 'on'
  action:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.at_home

- id: unset at home
  alias: "Unset at home"
  trigger:
    platform: time
    at: '23:00:00'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: 'binary_sensor.workday_sensor'
      state: 'off'
    - condition: state
      entity_id: calendar.wfh
      state: 'on'
    - condition: state
      entity_id: calendar.pto
      state: 'on'
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.at_home