#Set input boolean at home

- id: set at home we
  alias: "Set at home boolean we"
  trigger:
    platform: time
    at: '01:00:00'
  condition:
    - condition: time
      weekday:
      - sat
      - sun
  action:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.at_home

- id: unset at home we
  alias: "Unset at home boolean we"
  trigger:
    platform: time
    at: '23:00:00'
  condition:
    - condition: time
      weekday:
      - sat
      - sun
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.at_home

- id: set at home wfh pto
  alias: "Set at home boolean wfh pto"
  trigger:
    - platform: state
      entity_id: calendar.wfh
      to: 'on'
    - platform: state
      entity_id: calendar.pto
      to: 'on'
  action:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.at_home

- id: unset at home
  alias: "Unset at home boolean"
  trigger:
    - platform: state
      entity_id: calendar.wfh
      to: 'off'
    - platform: state
      entity_id: calendar.pto
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.at_home
      state: 'on'
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.at_home